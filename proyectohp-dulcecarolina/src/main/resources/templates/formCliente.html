<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title th:text="${titulo}">Insert title here</title>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" />
		<link rel="stylesheet" th:href="@{/css/estilos.css}"></link>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light fondo-rosa">
		  <a class="navbar-brand" href="#">Inicio</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNav">
		    <ul class="navbar-nav">
		      <li class="nav-item active">
		        <a class="nav-link" href="about" th:href="@{/listarClientes}">Clientes<span class="sr-only">(current)</span></a>
		      </li>
		      
		    </ul>
		  </div>
		</nav>
		<div class="container">
		<p></p>
		<h2 th:text="${titulo}"></h2>
		<p></p>
		
		<form th:action="@{/formCliente}" th:object="${cliente}" method="post">
			<div class="form-group row">
				<label class="col-sm-1 col-form-label">Nombre</label>
				<div class="col-sm-4">
					<input type="text" th:field="*{nom}" class="form-control"/>
					<small class="form-text text-danger" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></small>
				</div>
			</div>	
			<div class="form-group row">
				<label class="col-sm-1 col-form-label">Apellido</label>
				<div class="col-sm-4">
					<input type="text" th:field="*{ape}" class="form-control"/>
					<small class="form-text text-danger" th:if="${#fields.hasErrors('ape')}" th:errors="*{ape}"></small>
				</div>
			</div>	
			<div class="form-group row">
				<label class="col-sm-1 col-form-label">Email</label>
				<div class="col-sm-4">
					<input type="text" th:field="*{email}" class="form-control"/>
					<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
				</div>
			</div>	
			<div class="form-group row">
				<label class="col-sm-1 col-form-label">Teléfono</label>
				<div class="col-sm-4">
					<input type="text" th:field="*{tel}" class="form-control"/>
					<small class="form-text text-danger" th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}"></small>
				</div>
			</div>	
			<div class="form-group row">
				<label class="col-sm-1 col-form-label">Dirección</label>
				<div class="col-sm-4">
					<input type="text" th:field="*{dir}" class="form-control"/>
					<small class="form-text text-danger" th:if="${#fields.hasErrors('dir')}" th:errors="*{dir}"></small>
				</div>
			</div>	
			<div class="form-group row">
				<div class="col-sm-5 text-center">
					<input type="submit" value="Confirmar" class="btn" />
				</div>
			</div>
		</form>
		</div>
	</body>
</html>

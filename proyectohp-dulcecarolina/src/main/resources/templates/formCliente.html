<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="layout/layout :: head"></head>
	<body>
		<header th:replace="layout/layout :: headerAdmin"></header>
		<div class="container">
		<p></p>
		<h2 th:text="${titulo}"></h2>
		<p></p>
		
		<form th:action="@{/formCliente}" th:object="${cliente}" method="post">
			<div class="form-group row">
				<label class="col-sm-1 col-form-label">Nombre</label>
				<div class="col-sm-4">
					<input type="text" th:field="*{nom}" class="form-control"/>
					<small class="form-text text-danger" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></small>
				</div>
			</div>	
			<div class="form-group row">
				<label class="col-sm-1 col-form-label">Apellido</label>
				<div class="col-sm-4">
					<input type="text" th:field="*{ape}" class="form-control"/>
					<small class="form-text text-danger" th:if="${#fields.hasErrors('ape')}" th:errors="*{ape}"></small>
				</div>
			</div>	
			<div class="form-group row">
				<label class="col-sm-1 col-form-label">Email</label>
				<div class="col-sm-4">
					<input type="text" th:field="*{email}" class="form-control"/>
					<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
				</div>
			</div>	
			<div class="form-group row">
				<label class="col-sm-1 col-form-label">Tel&eacute;fono</label>
				<div class="col-sm-4">
					<input type="text" th:field="*{tel}" class="form-control"/>
					<small class="form-text text-danger" th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}"></small>
				</div>
			</div>	
			<div class="form-group row">
				<label class="col-sm-1 col-form-label">Direcci&oacute;n</label>
				<div class="col-sm-4">
					<input type="text" th:field="*{dir}" class="form-control"/>
					<small class="form-text text-danger" th:if="${#fields.hasErrors('dir')}" th:errors="*{dir}"></small>
				</div>
			</div>	
			<div class="form-group row">
				<div class="col-sm-5 text-center">
					<input type="submit" value="Confirmar" class="btn" />
				</div>
			</div>
		</form>
		</div>
	<footer th:replace="layout/layout :: footer"></footer>
	</body>
</html>

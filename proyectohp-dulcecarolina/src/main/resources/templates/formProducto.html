<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="UTF-8" />
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container">
		<p></p>


		<h2 th:text="${titulo}"></h2>
		<p></p>

		<form th:action="@{/formProducto}" th:object="${producto}"
			method="post" enctype="multipart/form-data">

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Tipo</label>
				<div class="col-sm-4">
					<input type="text" th:field="*{tipo}" required="true" class="form-control" /> <small
						class="form-text text-danger" th:if="${#fields.hasErrors('tipo')}"
						th:errors="*{tipo}"></small>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Nombre</label>
				<div class="col-sm-4">
					<input type="text" th:field="*{nom}" required="true" class="form-control" /> <small
						class="form-text text-danger" th:if="${#fields.hasErrors('nom')}"
						th:errors="*{nom}"></small>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Descripción</label>
				<div class="col-sm-4">
					<input type="text" th:field="*{dsc}" class="form-control" /> <small
						class="form-text text-danger" th:if="${#fields.hasErrors('dsc')}"
						th:errors="*{dsc}"></small>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Cantidad de Porciones</label>
				<div class="col-sm-4">
					<input type="number" min="1" required="true" th:field="*{canPor}" class="form-control" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('canPor')}" th:errors="*{canPor}"></small>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Calorías por Porción</label>
				<div class="col-sm-4">
					<input type="number" min="1" step="0.01" required="true" th:field="*{calPorPorc}" class="form-control" />
					<small class="form-text text-danger"
						th:if="${#fields.hasErrors('canPor')}" th:errors="*{calPorPorc}"></small>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Hidratos de Carbono
					por Porción</label>
				<div class="col-sm-4">
					<input type="number" min="1" step="0.01" required="true" th:field="*{hdcPorPorc}" class="form-control" />
					<small class="form-text text-danger"
						th:if="${#fields.hasErrors('canPor')}" th:errors="*{hdcPorPorc}"></small>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Fibras por Porción</label>
				<div class="col-sm-4">
					<input type="number" min="1" step="0.01" required="true" th:field="*{fibPorPorc}" class="form-control" />
					<small class="form-text text-danger"
						th:if="${#fields.hasErrors('canPor')}" th:errors="*{fibPorPorc}"></small>
				</div>
			</div>

			<div class="form-group row">
				<label for="file" class="col-sm-2 col-form-label">Imagen</label>
				<div class="col-sm-4">
					<input type="file" name="file" class="form-control"></input>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Precio</label>
				<div class="col-sm-4">
					<input type="number" min="0" step="0.01" required="true" th:field="*{precio}" class="form-control" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('canPor')}" th:errors="*{precio}"></small>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label"></label>
				<div class="col-sm-5 text-center">
					<input type="submit" value="Confirmar" class="btn btn-crear" />
				</div>
			</div>
		</form>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>

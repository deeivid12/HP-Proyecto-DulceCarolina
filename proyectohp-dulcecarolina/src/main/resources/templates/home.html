<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: headCliente"></head>
<body>
	<header th:replace="layout/layout :: headerCliente"></header> 
	<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
		  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
		  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
		  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
		</ol>
		<div class="carousel-inner">
		  <div class="carousel-item active">
		    <img class="d-block w-100" th:src="@{${'/imagenes/sliderbienvenidos.jpg'}}" alt="HOLA"> </img>
		  </div>
		  <div class="carousel-item">
		    <img class="d-block w-100" src="@{${'/imagenes/collagePropio.jpg'}}" alt="Date un gusto.."></img>
		  </div>
		  <div class="carousel-item">
		    <img class="d-block w-100" src="@{${'/imagenes/lemonpies.JPG'}}" alt="Mmmmm"></img>
		  </div>
		</div>
		<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
		  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		  <span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
		  <span class="carousel-control-next-icon" aria-hidden="true"></span>
		  <span class="sr-only">Next</span>
		</a>
	</div>


<footer th:replace="layout/layout :: footer"></footer> 
</body>
</html>

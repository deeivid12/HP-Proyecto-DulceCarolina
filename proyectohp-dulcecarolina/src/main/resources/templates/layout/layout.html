<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:sec="http://thymeleaf.org/extras/spring-security">
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
	<head th:fragment="head">		
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" />
		<link rel="stylesheet" th:href="@{/css/estilos.css}" />
		<link rel="stylesheet" th:href="@{/css/all.css}" />
		<link rel="stylesheet" th:href="@{/css/all.min.css}" />		
		<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />	
	</head>
<body>
<header th:fragment="header">
	<nav class="navbar navbar-expand-lg navbar-light fondo-rosa">
		  <a class="navbar-brand" href="#">Inicio &nbsp; &nbsp; &nbsp; |</a>
		  <div class="collapse navbar-collapse" id="navbarNav">
		    <ul class="navbar-nav">
		      <li class="nav-item active">
		        <a class="nav-link" href="about" th:href="@{/listarClientes}">&nbsp; Clientes &nbsp; &nbsp; &nbsp; |<span class="sr-only">(current)</span></a>
		      </li>
		      <li class="nav-item active">
		        <a class="nav-link" href="about" th:href="@{/listarProductos}">&nbsp; Productos &nbsp; &nbsp; &nbsp; |<span class="sr-only">(current)</span></a>
		      </li>
		      <li class="nav-item active">
		        <a class="nav-link" href="about" th:href="@{/listarMateriasPrima}">&nbsp; Materias primas &nbsp; &nbsp; &nbsp;<span class="sr-only">(current)</span></a>
		      </li>
		    </ul>
		  </div>
		  <div class="login-layout-fila row">
		  	<div class="login-layout col-6 justify-content-end">
		  		<a sec:authorize="!isAuthenticated()" class="btn btn-primary" th:href="@{/login}">Iniciar Sesión</a>
		  		<a th:if="${#authorization.expression('hasRole(''ROLE_USER'')') and #authorization.expression('!hasRole(''ROLE_ADMIN'')')}" class="btn btn-primary" href="#">Mi Cuenta</a>
		  		<a sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-primary" th:href="@{/dashboard}">Administrador</a>
		  		
		 
		  		
		  	</div>
		  	<div class="login-layout col-6 justify-content-end">
		  		<a sec:authorize="!isAuthenticated()" class="btn btn-primary" th:href="@{/registro}">Registrarse</a>
		  		<a sec:authorize="hasRole('ROLE_USER')" class="btn btn-primary" th:href="@{/logout}">Cerrar Sesión</a>
		  	</div>
		  </div>
	</nav>
</header>
<div class="container"> </div>	
<footer th:fragment="footer" class="page-footer font-small cyan darken-3 bg-secondary">
	<div class="container py-4">
		<div class="row">
		    <div class="col-sm">
		      CONTACTO: dulcecarolina@gmail.com
		    </div>
		    <div class="col-sm">
		      Encontranos en las redes:
		    </div>
		 </div>
		 <div class="row">
		    <div class="col-sm">
		      Celular: 3415555555
		    </div>
		    <div class="col-sm">
		       Face  |   Instagram   
		    </div>
		 </div>
	</div>
	<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
	<script th:src="@{/js/jquery-ui.min.js}"></script>
</footer>
</body>
</html>

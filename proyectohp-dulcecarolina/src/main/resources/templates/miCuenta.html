<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:sec="http://thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head">
<meta charset="UTF-8" />
<title th:text="${titulo}">Insert title here</title>
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" />
<link rel="stylesheet" th:href="@{/css/estilos.css}"></link>
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-2">

		<div class="card-rosa card">
			<div class="card-header text-center">Mi Cuenta</div>
			<div class="card-body">
			
			
				<form th:action="@{/miCuenta}" th:object="${uActual}" method="post">

					
					
					 
					 
					 
					<h2 th:text="${texto}"></h2>
					<h2 th:text="${uActual.username}"></h2>
					<h2 th:text="${uActual.cliente.nom}"></h2>
					<h2 th:text="${uActual.cliente.ape}"></h2>
					
					<div class="form-group col-sm-5">
						<label class="col-lg-2,5" for="nombre">Nombre</label> <input
							th:field="*{cliente.nom}" type="text" name="nombre" id="nombre"
							class="form-control" placeholder="Ingrese su nombre" autofocus=""
							required="" />
					</div>
					
					<div class="form-group col-sm-5">
						<label class="col-lg-2,5" for="ape">Apellido</label> <input
							th:field="*{cliente.ape}" type="text" name="ape" id="ape"
							class="form-control" placeholder="Ingrese su apellido" autofocus=""
							required="" />
					</div>
					
					<div class="form-group col-sm-5">
						<label class="col-lg-2,5" for="tel">Telefono</label> <input
							th:field="*{cliente.tel}" type="text" name="tel" id="tel"
							class="form-control" placeholder="Ingrese su telefono" autofocus=""
							required="" />
					</div>
					
					<div class="form-group col-sm-5">
						<label class="col-lg-2,5" for="nombre">Direccion</label> <input
							th:field="*{cliente.dir}" type="text" name="dir" id="dir"
							class="form-control" placeholder="Ingrese su direccion" autofocus=""
							required="" />
					</div>
					
					<div class="form-group col-sm-5">
						<label class="col-lg-2,5" for="usuarioid">Usuario id</label> <input
							th:field="*{id}" type="text" name="dir" id="dir"
							class="form-control" placeholder="Ingrese su direccion" autofocus=""
							required="" />
					</div>
					
					<div class="form-group col-sm-5">
						<label class="col-lg-2,5" for="id">Cliente id</label> <input
							th:field="*{cliente.id}" type="text" name="dir" id="dir"
							class="form-control" placeholder="Ingrese su direccion" autofocus=""
							required="" />
					</div>
					
					
					
					
					<div class="form-group col-sm-5">
						<label class="col-lg-2,5" for="username">E-mail</label> <input
							th:field="*{username}" type="text" name="username" id="username"
							class="form-control" placeholder="Ingrese su e-mail" />
					</div>
					
					
					
					
					<div class="form-group col-sm-3">
						<input type="submit" class="btn btn-login" value="Actualizar" />
					</div>
					 
					 
					 
					 
					
					
				







				</form>
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>

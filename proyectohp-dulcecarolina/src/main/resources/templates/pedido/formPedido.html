<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: headerAdmin"></header>
	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<h4 class="card-title"></h4>

				<form th:action="@{/pedido/formPedido}" th:object="${pedido}"
					method="post">
					<div class="form-group row">
						<label for="fecEnt" class="col-sm-2 col-form-label"
							th:text="'Fecha de entrega:'"></label>
						<div class="col-sm-6">
							<input type="date" th:field="*{fecEnt}" class="form-control" />
						</div>
					</div>

					<div class="form-group row">
						<label for="cliente.id" class="col-sm-2 col-form-label"
							th:text="'Cliente:'"></label>
						<div class="col-sm-6">
							<input type="text" th:field="*{cliente.id}" class="form-control" />
						</div>
					</div>

					<div class="form-group row">
						<label for="buscar_producto" class="col-sm-2 col-form-label"
							th:text="'Buscar producto'"></label>
						<div class="col-sm-6">
							<input type="text" name="buscar_producto" id="buscar_producto"
								class="form-control" />
						</div>
					</div>

					<table th:replace="pedido/plantilla-items :: itemsFactura"></table>

					<table id="cargarItemProductos"
						class="table table-sm table-striped table-hover">
						<thead>
							<tr>
								<th>Nombre</th>
								<th>Precio</th>
								<th>Cantidad</th>
								<th>Total</th>
							</tr>
						</thead>
						<tbody>

						</tbody>
					</table>

					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" th:value="${titulo}"
								class="btn btn-secondary" />
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
	<script th:replace="pedido/js/autocomplete-productos :: javascript"></script>
</body>
</html>

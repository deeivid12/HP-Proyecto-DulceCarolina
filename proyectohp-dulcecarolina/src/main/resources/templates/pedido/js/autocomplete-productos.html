<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<script type="text/javascript" th:fragment="javascript">
		$(document).ready(function() {

			$("#buscar_producto").autocomplete({

				source : function(request, response) {
					$.ajax({
						url : "/pedido/cargar-productos/" + request.term,
						dataType : "json",
						data : {
							term : request.term
						},
						success : function(data) {
							response($.map(data, function(item) {
								return {
									value : item.id,
									label : item.nom,
									precio : item.precio,
								};
							}));
						},
					});
				},
				select : function(event, ui) {
					//$("#buscar_producto").val(ui.item.label);
					
					var linea = $("#plantillaItemsFactura").html(); //html obtiene el contenido html del elemento indicado
					
					//reemplazamos el parametro id nombre precio por el valor
					linea = linea.replace(/{ID}/g, ui.item.value);
					linea = linea.replace(/{NOMBRE}/g, ui.item.label);
					linea = linea.replace(/{PRECIO}/g, ui.item.precio);
					
					$("#cargarItemProductos tbody").append(linea);
					itemsHelper.calcularImporte(ui.item.value, ui.item.precio, 1);
					
					return false;
				}
			});
		});
		
		var itemsHelper = {
				calcularImporte: function(id, precio, cantidad) {
					$("#total_importe_" + id).html(parseFloat(precio) * parseFloat(cantidad));
				}
		} //objeto con algunos metodos de ayuda
	</script>
</body>
</html>

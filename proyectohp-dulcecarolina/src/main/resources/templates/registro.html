<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="UTF-8" />
<title th:text="${titulo}">Insert title here</title>
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" />
<link rel="stylesheet" th:href="@{/css/estilos.css}"></link>
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-2">

		<div class="card-rosa card">
			<div class="card-header text-center">Registro</div>
			<div class="card-body">
				<form th:action="@{/registro}" th:object="${usuario}" method="post">

					<div class="form-group col-sm-5">
						<label class="col-lg-2,5" for="nombre">Nombre</label> <input
							th:field="*{cliente.nom}" type="text" name="nombre" id="nombre"
							class="form-control" placeholder="Ingrese su nombre" autofocus=""
							required="" />
					</div>
					
					<div class="form-group col-sm-5">
						<label class="col-lg-2,5" for="ape">Apellido</label> <input
							th:field="*{cliente.ape}" type="text" name="ape" id="ape"
							class="form-control" placeholder="Ingrese su apellido" autofocus=""
							required="" />
					</div>
					
					<div class="form-group col-sm-5">
						<label class="col-lg-2,5" for="tel">Telefono</label> <input
							th:field="*{cliente.tel}" type="text" name="tel" id="tel"
							class="form-control" placeholder="Ingrese su telefono" autofocus=""
							required="" />
					</div>
					
					<div class="form-group col-sm-5">
						<label class="col-lg-2,5" for="nombre">Direccion</label> <input
							th:field="*{cliente.dir}" type="text" name="dir" id="dir"
							class="form-control" placeholder="Ingrese su direccion" autofocus=""
							required="" />
					</div>
					
					
					
					<div class="form-group col-sm-5">
						<label class="col-lg-2,5" for="username">E-mail</label> <input
							th:field="*{username}" type="text" name="username" id="username"
							class="form-control" placeholder="Ingrese su e-mail" autofocus=""
							required="" />
					</div>
					<div class="form-group col-sm-5">
						<label class="col-lg-2,5" for="password">Contraseña</label> <input
							th:field="*{password}" type="password" name="password"
							id="password" class="form-control"
							placeholder="Ingrese su contraseña" required="" />
					</div>

					<div class="form-group col-sm-3">
						<input type="submit" class="btn btn-login" value="Registrarse" />
					</div>








				</form>
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>

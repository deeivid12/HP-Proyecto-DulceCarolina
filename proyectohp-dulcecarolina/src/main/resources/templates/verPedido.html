<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>



	<header th:replace="layout/layout :: header"></header>

	<form th:action="@{/verPedido}" id="form" method="post">

		<div class="container">
			<div class="row">
				<div class="col-9">
					<h1>Resumen Pedido</h1>
					<table class="table table-striped">
						<thead>
							<tr>
								<th>ID</th>
								<th>Nombre</th>
								<th>Tipo</th>
								<th>Cantidad</th>
								<th>Importe</th>
								<th>Subtotal</th>
								<th></th>
								<th>Total</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="item: ${items}">
								<td th:text="${item.producto.id}"></td>
								<td th:text="${item.producto.nom}"></td>
								<td th:text="${item.producto.tipo}" id="tipo"></td>
								<td th:text="${item.cantidad}"></td>
								<td th:text="${item.importe}"></td>
								<td th:text="${item.importe} * ${item.cantidad}"></td>
								<td></td>
								<td></td>
							</tr>
							<tr>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td th:text="${pedido.importe}"></td>
							</tr>
						</tbody>
					</table>
					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Fecha Entrega Deseada</label>
						<div class="col-sm-4">
							<input type="date" th:field="*{pedido.fecEntDeseada}" class="form-control" readonly="true" /> <small
								class="form-text text-danger" ></small>				
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Hora Entrega Deseada</label>
						<div class="col-sm-4">
							<input type="time" th:field="*{pedido.horaEntDeseada}" class="form-control" readonly="true" /> <small
								class="form-text text-danger"></small>
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Observacion</label>
						<div class="col-sm-4">
							<textarea class="form-control" rows="3" th:field="*{pedido.observacion}" readonly="true" ></textarea>
						</div>
					</div>
					
					<div class="row">
						<div class="col-7"></div>
						<div class="col-5">
							<a class="btn btn-primary btn-xs" th:href="@{/home/}">Volver a Inicio </a>
							<a class="btn btn-primary btn-xs" th:href="@{/carrito/}">Nuevo Pedido</a>
						</div>
					
					</div>
					
				</div>
			</div>
		</div>




		<footer th:replace="layout/layout :: footer"></footer>
	</form>
</body>
</html>
